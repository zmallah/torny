<html>
    <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="global.css">
    </head>

    <body>
        <h1>Sign in</h1>
        <form method="POST" class="user-form" action="/login/">
            <label for="inpUser">Username:</label>
            <input type="text" name="user" id="inpUser" class="form-control" placeholder="Username" />

            <label for="inpPass">Password:</label>
            <input type="password" name="pass" id="inpPass" class="form-control" placeholder="Password" />

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </body>
</html>
