<html>
    <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="global.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="register.js"></script>
    </head>

    <body>
        <h1>Register</h1>
        <form class="user-form" method="POST">
            <label for="inpEmail">Email:</label>
            <input type="text" name="email" id="inpEmail" class="form-control" placeholder="Email" />

            <label for="inpUser">Username:</label>
            <input type="text" name="user" id="inpUser" class="form-control" placeholder="Username" />

            <label for="inpPass">Password:</label>
            <input type="password" name="pass" id="inpPass" class="form-control" placeholder="Password" />

            <label for="inpPass">Reenter Password:</label>
            <input type="password" name="pass" id="inpPass2" class="form-control" placeholder=" Reenter Password" />

            <button type="submit" class="btn btn-primary" id="inpSbmt">Submit</button>
            <span class="text-warning warn-nodisp" id="passWarn">Passwords do not match!</span>
        </form>
    </body>
</html>
